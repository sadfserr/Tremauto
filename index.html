<body>
  <audio id="bgm" src="audio.wav" autoplay loop playsinline webkit-playsinline></audio>
  <script>
    (function() {
      const a = document.getElementById('bgm');
      const tryPlay = () => a.play().catch(() => {});
      if (document.readyState === 'complete') { tryPlay(); }
      else {
        window.addEventListener('load', tryPlay, { once: true });
        document.addEventListener('DOMContentLoaded', tryPlay, { once: true });
      }
      ['pointerdown','click','touchstart','keydown','scroll'].forEach(e => 
        window.addEventListener(e, function once() { tryPlay(); window.removeEventListener(e, once); }, { passive: true }));
    })();
  </script>
</body>
